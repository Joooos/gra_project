{% extends 'account/base.html' %}
{% load staticfiles %}

{% block title_block %}
新增员工信息
{% endblock %}

{% block body_block %}
<div class="mainpanel">
    <div class="contentpanel">
        <div class="row">
            <div class="col-md-6">

                <div class="panel panel-default">

                    <div class="panel-body nopadding">

                        <form class="form-horizontal form-bordered" method="POST">
                            {% if message %}
                            <div class="alert alert-warning">{{ message }}</div>
                            {% endif %}

                            {% csrf_token %}

                            <div class="form-group">
                                <label class="col-sm-4 control-label">用户名</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="user_id">
                                </div>
                            </div><!-- form-group -->
                            <div class="form-group has-error">
                                <label class="col-sm-4 control-label">工号</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="account_number">
                                </div>
                            </div><!-- form-group -->

                            <div class="form-group has-error">
                                <label class="col-sm-4 control-label">姓名</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" name="real_name">
                                </div>
                            </div><!-- form-group -->

                            <div class="form-group">
                                <label class="col-sm-3 control-label">部门</label>
                                <div class="col-sm-9">
                                    <select name="department" id="fruits" data-placeholder="Choose One"
                                        class="width100p" required>
                                        <option value=""></option>
                                        <option value="人事部">人事部</option>
                                        <option value="财务部">财务部</option>
                                        <option value="技术部">技术部</option>
                                        <option value="销售部">销售部</option>
                                        <option value="市场部">市场部</option>
                                        <option value="项目部">项目部</option>
                                    </select>
                                    <label class="error" for="fruits"></label>
                                </div>
                            </div><!-- form-group -->


                            <div class="form-group">
                                <label class="col-sm-3 control-label">部门岗位</label>
                                <div class="col-sm-9">
                                    <select name="position" id="fruits" data-placeholder="Choose One" class="width100p"
                                        required>
                                        <option value="">部门岗位</option>
                                        <option value="经理">经理</option>
                                        <option value="主管">主管</option>
                                        <option value="员工">员工</option>
                                    </select>
                                    <label class="error" for="fruits"></label>
                                </div>
                            </div><!-- form-group -->

                            <div class="form-group">
                                <label class="col-sm-3 control-label"></label>
                                <div class="input-group col-sm-9">
                                    <input name="starting_date" type="text" class="form-control" placeholder="上岗时间"
                                        id="datepicker">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                </div><!-- input-group -->
                            </div><!-- form-group -->

                            <div class="form-group has-error">
                                <label class="col-sm-4 control-label">身份证号</label>
                                <div class="col-sm-8">
                                    <input name="personal_id" type="text" class="form-control">
                                </div>
                            </div><!-- form-group -->

                            <div class="form-group">
                                <label class="col-sm-3 control-label"></label>
                                <div class="input-group col-sm-9">
                                    <input name="date_of_birth" type="text" class="form-control" placeholder="出生日期"
                                        id="datepicker1">
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                </div><!-- input-group -->
                            </div><!-- form-group -->

                            <div class="form-group has-error">
                                <label class="col-sm-4 control-label">年龄</label>
                                <div class="col-sm-8">
                                    <input name="age" type="text" class="form-control">
                                </div>
                            </div><!-- form-group -->

                            <div class="form-group">
                                <label class="col-sm-3 control-label">学历</label>
                                <div class="col-sm-9">
                                    <select name="education" id="fruits" data-placeholder="Choose One" class="width100p"
                                        required>
                                        <option value="None">无</option>
                                        <option value="大专">大专</option>
                                        <option value="学士">学士</option>
                                        <option value="硕士">硕士</option>
                                        <option value="博士">博士</option>
                                        <option value="其他">其他</option>
                                    </select>
                                    <label class="error" for="fruits"></label>
                                </div>
                            </div><!-- form-group -->

                            <div class="form-group">
                                <label class="col-sm-3 control-label">Gender <span class="asterisk">*</span></label>
                                <div class="col-sm-9">
                                    <div class="rdio rdio-primary">
                                        <input type="radio" id="male" value="male" name="gender" required />
                                        <label for="male">Male</label>
                                    </div><!-- rdio -->
                                    <div class="rdio rdio-primary">
                                        <input type="radio" value="female" id="female" name="gender">
                                        <label for="female">Female</label>
                                    </div><!-- rdio -->
                                    <label id="genderError" class="error"></label>
                                </div>
                            </div><!-- form-group -->

                            <div class="form-group">
                                <label class="col-sm-3 control-label">是否在职</label>
                                <div class="col-sm-9">
                                    <select name="is_inservice" id="fruits" data-placeholder="Choose One"
                                        class="width100p" required>
                                        <option value="">是否在职</option>
                                        <option value="1">在职</option>
                                        <option value="0">离职</option>
                                    </select>
                                    <label class="error" for="fruits"></label>
                                </div>
                            </div><!-- form-group -->

                            <div class="form-group">
                                <label class="col-sm-3 control-label">政治面貌</label>
                                <div class="col-sm-9">
                                    <select name="political_status" id="fruits" data-placeholder="Choose One"
                                        class="width100p" required>
                                        <option value="None">---请选择---</option>
                                        <option value="群众">群众</option>
                                        <option value="团员">团员</option>
                                        <option value="党员">党员</option>
                                        <option value="其他">其他</option>
                                    </select>
                                    <label class="error" for="fruits"></label>
                                </div>
                            </div><!-- form-group -->

                            <div class="form-group">
                                <label class="col-sm-4 control-label">联系方式</label>
                                <div class="col-sm-3">
                                    <input name="cellphone" type="text" placeholder="手机" class="form-control">
                                </div>
                                <div class="col-sm-3">
                                    <input name="office_number" type="text" placeholder="工作电话" class="form-control">
                                </div>
                                <div class="col-sm-2">
                                    <input name="office_email" type="text" placeholder="Email" class="form-control">
                                </div>
                            </div><!-- form-group -->

                            <br />

                            <textarea name="remark" class="form-control" rows="5" placeholder="备注"></textarea>

                            <div class="form-group">
                                <p>
                                    <button type="submit" class="btn btn-primary btn-lg">确定</button>
                                </p>
                            </div>


                        </form>
                    </div><!-- panel-body -->
                </div><!-- panel -->
            </div><!-- col-md-6 -->
        </div><!-- row -->
    </div><!-- contentpanel -->
</div><!-- mainpanel -->

{% endblock %}
